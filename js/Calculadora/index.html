<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>App Calculadora</title>
</head>

<body>

    <div class="container">

        <h1 class="mb-3 mt-3">App Calculadora</h1>

        <form action="" id="forma">
            <div class="mb-3">
                <label for="operando_1">Operando_1</label>
                <input type="number" class="form-control" placeholder="Ingrese operando_1" id="operando_1"/>
                
            </div>
            <div class="mb-3">
                <label for="operando_2" >Operando_2</label>
                <input type="number" class="form-control" placeholder="Ingrese operando_2" id="operando_2"/>
                
            </div>
        </form>
        <button class="btn btn-primary mb-3" onclick="sumar()">
            Calcular
        </button>

        <div id="resultado">

        </div>

    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="app.js">
        
    </script>


</body>

</html>
